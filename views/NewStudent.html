<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Student</title>

    <!-- Including Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Including FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 1vw;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Student Registration</h1>
    <br />
    <form action="/saveStudentRecord" method="POST">
      <div class="form-group">
        <label for="Name">Name: </label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Name should be unique"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <label for="Class">Class: </label>
        <select id="Class" name="Class" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="School">School: </label>
        <input
          type="text"
          id="School"
          name="School"
          class="form-control"
          placeholder="Student's School"
          autocomplete="off" 
          required
        />
      </div>
      <div class="form-group">
        <label for="DOJ">Date Of Joining: </label>
        <input id="DOJ" name="DOJ" class="form-control" type="date" required/>
      </div>
      <div class="form-group">
        <label for="MoP">Mode of payment: </label
        ><select id="MoP" name="MoP" class="form-control">
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Fee">Monthly/ yearly fee: </label>
        <input
          type="number"
          id="Fee"
          name="Fee"
          class="form-control"
          placeholder="Only in digits" 
          required
        />
      </div>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
    <script>
      var classNames = <%- JSON.stringify(classNames) %>;
      var select_class = document.getElementById("Class");
      classNames.forEach((element) => {
        var opt = document.createElement("option");
        opt.value = element;
        opt.innerHTML = element;
        select_class.appendChild(opt);
      })
    </script>
  </body>
</html>
