<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Attendance Records</title>

    <!-- Including Bootstrap -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    <!-- Including FontAwesome -->
    <link

    />

    <link
      href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css"
      rel="stylesheet"

    <style>
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      body {
        margin: 1vw;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="btn-group dropdown" style="margin-right: 1vw">
        <a href="/"
          ><button
            class="btn btn-secondary toggle"
            type="button"
            id="dropdownMenu4"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-house-chimney"></i> Home
          </button></a
        >
      </div>
      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-plus"></i> New
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          style="margin-right: 1vw"
        >
          <a href="/newStudent"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> New Student
            </button></a
          >
          <a href="/newClass"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-building"></i> New Class
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-database"></i> Records
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          style="margin-right: 1vw"
        >
          <a href="/attendanceRecordsPage"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> Attendance Records
            </button></a
          >
          <a href="/studentRecordsForm"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-building"></i> Student Records
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu3"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-pen-to-square"></i> Edit
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu3"
          style="margin-right: 1vw"
        >
          <a href="/editAttendance"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-calendar-days"></i> Edit Attendance
            </button></a
          >
          <a href="/newClass"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> Edit Student's records
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <a href="/Attendance"
          ><button
            class="btn btn-secondary toggle"
            type="button"
            id="dropdownMenu4"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-check-to-slot"></i> Attendance
          </button></a
        >
      </div>
    </div>
    <br />
    <h1 align="center"><%= className%></h1>

    <form action="/editAttendanceRecords" method="POST">
      <div class="form-group">
        <label for="Students"
          ><i class="fa-solid fa-child"></i> Student:
        </label>

        <select name="Students" id="Students" class="form-control"></select>
      </div>

      <div class="form-group">
        <label for="Date">Date: </label>
        <select name="Date" id="Date" class="form-control"></select>
      </div>

      <div class="form-group">
        <label for="Status">Status: </label>
        <select class="form-control" id="Status" name="Status">
          <option value="Not joined">Not joined</option>
          <option value="Absent">Absent</option>
          <option value="Present">Present</option>
        </select>
      </div>
      <input type="hidden" name="className" id="className" value=<%= className%>>
      <br />
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

    <br />

    <div id="example-table"></div>
    <script>
            var tabledata = <%- classData %>;
            console.log(tabledata);

            var table = new Tabulator("#example-table", {
                    // height:"69.5vh",
            data:tabledata, //assign data to table
            autoColumns:true, //create columns from data field names
            columns: [
                {title: "Students", field: "Students", width: 150, hozAlign: "center"}
            ],
            pagination:"local",       //paginate the data
      paginationSize:15,
      history: true,
      movableColumns:true,      //allow column order to be changed
      resizableRows:true,
      tooltips:true,
        });

      var studentNames = <%- JSON.stringify(studentNames) %>;
      var select_class = document.getElementById("Students");
      studentNames.forEach((element) => {
        var opt = document.createElement("option");
        opt.value = element;
        opt.innerHTML = element;
        select_class.appendChild(opt);
      })

      var dates = <%- JSON.stringify(columnNames) %>;
      var select_date = document.getElementById("Date");
      dates.forEach((element) => {
        var opt = document.createElement("option");
        opt.value = element;
        opt.innerHTML = element;
        select_date.appendChild(opt);
      })
    </script>
  </body>
</html>
