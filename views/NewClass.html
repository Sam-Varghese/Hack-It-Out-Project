<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Registration</title>
    <!-- Including Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Including FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 1vw;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="btn-group dropdown" style="margin-right: 1vw">
        <a href="/"
          ><button
            class="btn btn-secondary toggle"
            type="button"
            id="dropdownMenu4"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-house-chimney"></i> Home
          </button></a
        >
      </div>
      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-plus"></i> New
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          style="margin-right: 1vw"
        >
          <a href="/newStudent"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> New Student
            </button></a
          >
          <a href="/newClass"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-building"></i> New Class
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-database"></i> Records
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          style="margin-right: 1vw"
        >
          <a href="/attendanceRecordsPage"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> Attendance Records
            </button></a
          >
          <a href="/studentRecordsForm"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-building"></i> Student Records
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu3"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-pen-to-square"></i> Edit
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu3"
          style="margin-right: 1vw"
        >
          <a href="/editAttendance"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-calendar-days"></i> Edit Attendance
            </button></a
          >
          <a href="/newClass"
            ><button class="dropdown-item" type="button">
              <i class="fa-solid fa-child"></i> Edit Student's records
            </button></a
          >
        </div>
      </div>

      <div class="btn-group dropdown" style="margin-right: 1vw">
        <a href="/Attendance"
          ><button
            class="btn btn-secondary toggle"
            type="button"
            id="dropdownMenu4"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-check-to-slot"></i> Attendance
          </button></a
        >
      </div>
    </div>
    <br />
    <h1 align="center">New Class</h1>

    <form action="/newClassForm" method="POST">
      <div class="form-group">
        <label for="Name"
          ><i class="fa-solid fa-building"></i> Class name:
        </label>
        <input
          type="text"
          id="Name"
          name="Name"
          class="form-control"
          placeholder="Class names should be unique"
          autocomplete="off"
        />
        <br />
        <label for="StudentNames"
          ><i class="fa-solid fa-child"></i> Names of students:
        </label>
        <textarea
          name="StudentNames"
          id="StudentNames"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
        <br />
        <input type="submit" value="Create" class="btn btn-primary" />
      </div>
    </form>
  </body>
</html>
